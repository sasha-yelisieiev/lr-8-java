<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Timer Messages</title>
   <style type="">
      body {
         font-family: 'Arial', sans-serif;
         color: #e0e0e0;
         max-width: 800px;
         margin: 0 auto;
         padding: 20px;
         background: linear-gradient(to left, #34495e, #2c3e50);
      }
      .container {
         background: #1c1c1c;
         border-radius: 8px;
         padding: 30px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h1 {
         color: #ecf0f1;
         text-align: center;
      }
      ul {
         list-style-type: none;
         padding: 0;
      }
      li {
         background: #2c3e50;
         margin-bottom: 10px;
         padding: 10px;
         border-radius: 4px;
         color: #e0e0e0;
      }
      .btn {
         background: linear-gradient(45deg, #1abc9c, #16a085);
         color: #ecf0f1;
         padding: 10px;
         border-radius: 4px;
         cursor: pointer;
         transition: 0.3s;
      }
      .btn:hover {
         background: linear-gradient(45deg, #16a085, #1abc9c);
      }
      .home-link, .link {
         color: #1abc9c;
         text-align: center;
         font-weight: bold;
         margin-top: 20px;
      }
   </style>
</h:head>
<h:body>
   <div class="container">
      <h1>Timer Messages</h1>
      <h:form>
         <ul>
            <ui:repeat value="#{timerController.timerMessages}" var="message">
               <li>#{message}</li>
            </ui:repeat>
         </ul>
         <h:commandButton value="Refresh" action="#{timerController.getTimerMessages()}" styleClass="btn">
            <f:ajax render="@form" />
         </h:commandButton>
      </h:form>
      <div class="home-link">
         <h:link styleClass="link" outcome="studentManagement" value="Back to Student Management" />
      </div>
   </div>
</h:body>
</html>
